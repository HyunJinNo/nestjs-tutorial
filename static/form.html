<!doctype html>
<html dir="ltr" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="File Upload Test" />
    <meta name="keywords" content="File, Nest.js, NestJS, Upload" />
    <meta name="author" content="HyunJinNo" />
    <title>Nest.js Tutorial - File Upload</title>
  </head>
  <body>
    <!-- HTML 폼 -->
    <form action="file-upload" method="post" enctype="multipart/form-data">
      <!-- 파일 타입 및 파일 변수명 지정 -->
      <input type="file" name="file" />

      <!-- 업도르 버튼 -->
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
